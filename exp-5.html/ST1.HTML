<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Form</title>
</head>
<body>
<form>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <lable for="fullname">Full Name:</lable>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your Full Name" required>
    <br><br>
    <lable for="email">E mail:</lable>
    <input type="email" id="email" name="email" placeholder="enter your full email id" required>
    <br><br>
    <lable for="password">Password:</lable>
    <input type="password" id="password" name="password" placeholder="enter your password" required>
    <br><br>
    <lable>Gender:</lable>
    <lable for="male">male</lable>
    <input type="radio" id="male" name="male" value="male">
    <lable for="female">female</lable>
    <input type="radio" id="female" name="female" value="female">
    <lable for="other">other</lable>
    <input type="radio" id="other" name="other" value="other">
    <br><br>
    <lable for="course">Course:</lable>
    <select type="course" id="course" required>
        <option value="Select Your Course">Select Your Course</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="C">C</option>
        <option value="Python">Python</option>
    </select>
        <br><br>
    <lable for="Phone">Contact Number:</lable>
    <input type="tel" id="Phone" name="Phone" placeholder="Enter your Contact Number" required>
    <br><br>
    <lable for="Address">Address:</lable><br>
    <textarea type="request" id="Address" name="Address" row="20" col="60"></textarea>
    <br><br>
    <input type="submit" value="REGISTER">
    <input type="reset" value="CLEAR">    
</form>
