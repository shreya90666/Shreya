<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container{
            width: 90%;
            margin: 40px auto;
            border: 2px solid #222;
            padding: 30px;
            text-align: center;
        }

        .cards{
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .card{
            width: 260px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
        }

        .circle{
            width: 80px;
            height: 80px;
            background-color: #0d6efd;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 0 auto 10px auto;
            font-weight: bold;
        }

        .name{
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        .details{
            color: #555;
            font-size: 15px;
            margin-top: 5px;
            line-height: 22px;
        }
    </style>

</head>
<body>

<div class="container">

    <div class="cards">

        <!-- Card 1 -->
        <div class="card">
            <div class="circle">JK</div>
            <div class="name">Jeet Kumar</div>
            <div class="details">
                B.Tech - CSE<br>
                Roll No: 21CS1007<br>
                1st Year
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="circle">AR</div>
            <div class="name">Asha Rani</div>
            <div class="details">
                B.Tech - IT<br>
                Roll No: 21IT1012<br>
                1st Year
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <div class="circle">RK</div>
            <div class="name">Rohit Kumar</div>
            <div class="details">
                B.Tech - ECE<br>
                Roll No: 21EC1009<br>
                1st Year
            </div>
        </div>

    </div>

</div>
<p>SHREYA SAWAN</p>
<p>2025B15410261</p>

</body>
</html>
