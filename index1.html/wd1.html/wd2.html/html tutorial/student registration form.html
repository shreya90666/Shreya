<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
    <header>
    <h2><center>Student Registration Form</center></h2>
    </header>
    <hr>
    <main>
        <label for=" full name" >Full Name:
        <input type="text" placeholder="Enter your full name"></label><br><br>
        
        <label for="email">Email:
        <input type="text" placeholder="Enter valid email address"></label><br><br>
        <label for="password">Password: <input type="password" placeholder= "Enter password"></label><br><br>
        <label for="gender"> Gender: 
            <input type="radio" value="Male" name="Gender">Male
            <input type="radio" value="Female" name="Gender">Female
            <input type="radio" value="Other" name="Gender">Other
        </label><br><br>
        <label for ="course" >Course:</label>
            <select name="course" >
                <option value="select course">Select course</option>
                <option value="btech">Btech</option>
                <option value="mtech">Mtech</option>
                <option value="bba">Bba</option>
                <option value="mba">Mba</option>
            </select>
            <br><br>
        
        <label for="contact">Contact No. <input type="telephone" placeholder="enter phone number"></label>
        <br><br>
             <label for=" address">Address:<br>
            <textarea name="address" placeholder="Enter your address" rows="3"></textarea></label><br><br>
            
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
            
    </main>
    </form>
    <hr>
    <footer>
        <p><center>@ 2025 Student Registration Portal</center></p>
    </footer>

    
</body>
</html>
