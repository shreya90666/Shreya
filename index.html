<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meesho Inspired Shopping Website</title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== Header / Navbar ===== -->
    <header class="navbar">
        <div class="logo">
            Meesho
            <img src="meesho.jpeg" alt="Meesho Logo" style="height:30px; vertical-align:middle;">
        </div>

        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Women</a>
            <a href="#">Men</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- ===== Banner Section ===== -->
    <section class="banner">
        <img src="banner.png" alt="Shopping Banner" style="width:100%; height:250px; object-fit:cover;">
        <h1>Lowest Prices Best Quality Shopping</h1>
        <p>Welcome to our Meesho Inspired Online Store</p>
    </section>

    <!-- ===== Products Section ===== -->
    <section class="products">
        <h2>Featured Products</h2>

        <div class="product-container">

            <!-- Product 1 -->
            <div class="product-card">
                <img src="kurti.jpeg" alt="Kurti">
                <h3>Women Kurti</h3>
                <p>₹499</p>
                <button>Buy Now</button>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="saree.jpeg" alt="Saree">
                <h3>Stylish Saree</h3>
                <p>₹899</p>
                <button>Buy Now</button>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="bag.jpeg" alt="Bag">
                <h3>Hand Bag</h3>
                <p>₹699</p>
                <button>Buy Now</button>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="shoes.jpeg" alt="Shoes">
                <h3>Casual Shoes</h3>
                <p>₹999</p>
                <button>Buy Now</button>
            </div>

        </div>
    </section>

    <!-- ===== Footer ===== -->
    <footer class="footer">
        <p>© 2025 Meesho Inspired Website</p>
        <p>Designed using HTML & CSS</p>
    </footer>

</body>
</html>
