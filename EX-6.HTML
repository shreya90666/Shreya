<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            font-family: Arial, sans-serif;
        }

        .container{
            width: 80%;
            margin: 40px auto;
            border: 2px solid #444;
            padding: 20px;
            background-color: #fff;
        }

        .header{
            background-color: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .product-card{
            width: 350px;
            margin: 40px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        .product-card img{
            width: 100%;
            border-radius: 8px;
        }

        .title{
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .desc{
            color: #555;
            font-size: 14px;
            margin: 5px 0;
        }

        .price{
            margin-top: 10px;
        }

        .new-price{
            color: green;
            font-weight: bold;
            font-size: 18px;
        }

        .old-price{
            text-decoration: line-through;
            color: gray;
            margin-left: 10px;
        }

        .btn{
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover{
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">ShopEasy</div>

    <div class="product-card">
        <img src="/tshirt.jpeg" alt="T-shirt">

        <div class="title">Classic Cotton T-Shirt</div>
        <div class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>

        <div class="price">
            <span class="new-price">₹799</span>
            <span class="old-price">₹1,199</span>
        </div>

        <button class="btn">Add to Cart</button>
    </div>

</div>

</body>
</html>
